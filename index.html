<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeClinic ‚Äì SOS para coders bloqueados</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>CodeClinic</h1>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <p id="welcome-user"></p>
      <button id="logout-btn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <!-- Formulario de ticket -->
  <section>
    <form id="ticket-form">
      <h2>üìå Crear nuevo ticket</h2>
      <input type="text" id="title" placeholder="T√≠tulo del error" required />
      <select id="type">
        <option value="JavaScript">JavaScript</option>
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
        <option value="Git">Git</option>
      </select>
      <textarea id="description" placeholder="Describe el problema..." required></textarea>
      <button type="submit">Crear ticket</button>
    </form>
  </section>

  <hr>

  <!-- Filtro por tipo -->
  <section>
    <label for="filter"><b>Filtrar por tipo:</b></label>
    <select id="filter">
      <option value="all">Todos</option>
      <option value="JavaScript">JavaScript</option>
      <option value="CSS">CSS</option>
      <option value="HTML">HTML</option>
      <option value="Git">Git</option>
    </select>
  </section>

  <!-- B√∫squeda en Stack Overflow (solo para TEAM_LEADER) -->
  <section id="stackoverflow-search" style="display: none; margin-top: 20px;">
    <h3>üîç Buscar en Stack Overflow</h3>
    <input type="text" id="so-query" placeholder="Escribe tu error o duda" style="width: 70%;">
    <button onclick="buscarEnStackOverflow()">Buscar</button>
    <ul id="so-results"></ul>
  </section>

  <!-- Lista de tickets -->
  <section>
    <ul id="ticket-list"></ul>
  </section>


  <!-- JS principal -->
  <script src="js/main.js"></script>
</body>
</html>
